spring:
  application:
    name: testProjectRaikiriCloud

  datasource:
    url: jdbc:postgresql://postgres:5432/events_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: none          # flyway/liquibase будет управлять схемой
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          # dialect: org.hibernate.dialect.PostgreSQLDialect  # обычно не нужно указывать

    flyway:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/migration

    kafka:
      bootstrap-servers: kafka:9092
      producer:
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
          "[spring.json.add.type.headers]": false
      consumer:
        group-id: event-generator-group
        auto-offset-reset: earliest
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
        properties:
          "[spring.json.trusted.packages]": "*"   # или укажи конкретные пакеты

  server:
    port: 8081                # разный порт для каждого сервиса

  logging:
    level:
      org.springframework: INFO
      org.hibernate: INFO
      com.example: DEBUG      # твой пакет — для отладки